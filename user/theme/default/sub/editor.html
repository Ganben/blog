<div class="field clear" id="editor-rich">
    <div class="left">
        <p class="text-left"><span class="lbl lbl-gray">MARKDOWN</span></p>
        <textarea class="ipt" name="content" id="editor-content">article content</textarea>
    </div>
    <div class="left">
        <p class="text-right">
            <span class="lbl lbl-gray">PREVIEW</span>
        </p>
        <div id="editor-preview" class="ipt markdown">preview content</div>
        <input type="hidden" name="type" value="markdown"/><!-- set content type to save -->
    </div>
</div>
<script src="{{.Theme.Path}}/js/marked.min.js"></script>
<script>
    // need jQuery and marked.js
    $(function(){
        $('#editor-content').on("keyup",function(){
           $('#editor-preview').html(marked($(this).val()));
        }).trigger("keyup");
    });
</script>
