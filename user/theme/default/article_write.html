<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Editor - Fxh.Go</title>
    <link rel="stylesheet" href="{{.Theme.Path}}/css/index.css"/>
    <style>
        #admin-sign-out{display: none}
    </style>
    <script src="{{.Theme.Path}}/js/jquery-2.1.4.min.js"></script>
    <script src="{{.Theme.Path}}/js/jquery.cookie.js"></script>
    <script src="{{.Theme.Path}}/js/index.js"></script>
</head>
<body>
<div id="editor-wrapper">
    <form id="editor-form" class="form" action="/api/articles/create">
        <p class="field">
            <label for="title">Title</label>
            <input class="ipt" id="title" name="title" type="text" placeholder="untitled" required="required"/>
        </p>
        {{.RichEditor}}
        <div class="field clear">
            <div class="left">
                <label for="category">Category</label>
                <select name="category" id="category" class="ipt">
                    <option value="1">default</option>
                </select>
            </div>
            <div class="left">
                <label for="tags">Tags</label>
                <input class="ipt" id="tags" type="text" name="tags" placeholder="tags"/>
            </div>
        </div>
        <p class="field">
            <label for="slug">Slug</label>
            <input class="ipt" id="slug" type="text" name="slug" placeholder="slug" required="required"/>
        </p>
        <div class="field clear">
            <button class="btn btn-blue right">Save</button>
        </div>
    </form>
</div>
{{template "default/admin.html" .}}
</body>
</html>
