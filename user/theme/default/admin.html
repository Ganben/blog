<div id="admin-bar">{{if .IsSigned}}
    <div id="admin-logged-bar">
        <a href="#" id="admin-sign-out">Sign Out</a>
    </div>
    <div id="admin-mgr-bar">
        <div class="admin-mask hide"></div>
        <a id="admin-mgr-btn" href="#">
            <span></span><span class="mid"></span><span></span>
        </a>
        <div id="admin-mgr-panel">
            <div id="admin-mgr-info">
                <h3>Hi, Fuxiaohei !</h3>
            </div>
            <ul id="admin-mgr-list">
                <li class="clear">
                    <a href="/articles/">Articles</a>
                    <a class="lbl lbl-green right" href="/articles/write">New</a>
                </li>
                <li class="clear">
                    <a href="/comments">Comments</a>
                    <a class="lbl lbl-red right" href="/comments/check">12</a>
                </li>
                <li><a href="/options">Options</a></li>
            </ul>
        </div>
    </div>{{else}}
    <div id="admin-login-bar">
        <a href="#" id="admin-sign-in">Sign In</a>
        <div class="admin-mask hide"></div>
        <div id="admin-login-panel" class="hide">
            <form id="login-form" class="form form-vertical" method="post">
                <h1>Login - Fxh.Go</h1>
                <p class="field">
                    <label for="user">Username</label>
                    <input class="ipt" id="user" type="text" required="required" name="user"/>
                </p>
                <p class="field">
                    <label for="password">Password</label>
                    <input class="ipt" id="password" type="password" required="required" name="password"/>
                </p>
                <p class="field">
                    <button class="btn btn-blue">Sign In</button>
                    <span class="tip">(keep remember in a week)</span>
                </p>
                <p class="field text-right">
                    <a href="/admin/forget">Forget Password ?</a>
                </p>
            </form>
        </div>
    </div>{{end}}
</div>
